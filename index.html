<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>JS - PreEntrega 3 - Juan Ignacio Armas</title>
</head>
<body>
    <header>
        <h1>Prestamos hipotecarios para adquisición de primer vivienda</h1>
    </header>
    <main>
        <section id="create" class="container">
            <h2>Simulador - BNA</h2>
            <form action="" id="add-simulation">
                <label id="label" for="value">Valor vivienda a adquirir:</label>
                <input id="value" type="number" name="value" required step="10000.00" placeholder="0">
                <label id="label" for="amount">Monto a solicitar:</label>
                <input id="amount" type="number" name="amount" required step="10000.00" placeholder="Maximo 75%">
                <label for="deadline">Plazo:</label>
                <input id="deadline" type="number" name="deadline" required placeholder="1 - 30">
                <label for="client">Cobra en el BNA:</label>
                <select name="client" id="client">
                    <option value="si">Si - 4,5%</option>
                    <option value="no">No - 6,0%</option>
                 </select>
                <button id="btn" type="submit">Calcular!</button>
            </form>
        </section>
        <section id="simulationHistory" class="container">
            <h2>Prestamos simulados:</h2>
            <div id="SimDiv">
            </div>
        </section>
    </main>
    <footer class="bg-dark">
        <p>Made with ❤️ by Sairov</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
